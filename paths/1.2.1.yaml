# 1.2.1 [SetVehicle, SetCorridor, SetVertiport, SetPassenger]
/config/vehicle:
  post:
    tags: [Initial Setting]
    summary: 1.2.1 SetVehicle
    description: Configure Vehicle type parameters
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              type: { type: string, enum: ["Rotary", "Fixed"], example: "Rotary" }
              maxSpeed: { type: number, example: 120.5 }
              batteryCapacity: { type: number, example: 5000 }
    responses:
      '200':
        description: Vehicle params set

/config/corridor:
  post:
    tags: [Initial Setting]
    summary: 1.2.1 SetCorridor
    description: Configure Air Corridor parameters
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              width: { type: number, example: 50.0 }
              minAltitude: { type: number, example: 100 }
              maxAltitude: { type: number, example: 300 }
    responses:
      '200':
        description: Corridor params set

/config/vertiport:
  post:
    tags: [Initial Setting]
    summary: 1.2.1 SetVertiport
    description: Configure Vertiport layout and stats
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              pads: { type: integer, example: 4 }
              location: 
                type: object
                properties:
                  lat: { type: number }
                  lon: { type: number }
    responses:
      '200':
        description: Vertiport params set

/config/passenger:
  post:
    tags: [Initial Setting]
    summary: 1.2.1 SetPassenger
    description: Configure Passenger generation rules
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              averageWeight: { type: number, example: 75.0 }
              spawnRate: { type: number, example: 0.5 }
    responses:
      '200':
        description: Passenger params set
