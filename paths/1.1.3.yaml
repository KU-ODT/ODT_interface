# 1.1.3 [IPUATM, IPVPOs, IPVehicles]
/config/ip/uatm:
  post:
    tags: [Initial Setting]
    summary: 1.1.3 IPUATM
    description: Set IP configuration for UATM
    requestBody:
      content:
        application/json:
          schema:
            type: object
            required: [ip, port]
            properties:
              moduleId: { type: string, example: "UATM-01" }
              ip: { type: string, example: "127.0.0.1" }
              port: { type: integer, example: 8080 }
    responses:
      '200':
        description: UATM IP Configured

