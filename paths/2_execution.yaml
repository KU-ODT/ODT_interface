# 2.1.1 [StartSimulation]
/sim/start:
  post:
    tags: [Execution]
    summary: 2.1.1 StartSimulation
    description: Begin the simulation execution
    responses:
      '200':
        description: Simulation started

# 2.1.2 [GenerateFPL]
/fpl/generate:
  post:
    tags: [Execution]
    summary: 2.1.2 GenerateFPL
    description: Trigger Flight Plan Level generation
    responses:
      '200':
        description: FPL generation started

# 2.1.3 [SetFPL]
/fpl/set:
  post:
    tags: [Execution]
    summary: 2.1.3 SetFPL
    description: Set/Upload generated Flight Plans
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../components/schemas/vehicle.yaml#/FlightPlan'
    responses:
      '200':
        description: FPL set

# 2.1.4 [Desire State]
/state/desire:
  post:
    tags: [Execution]
    summary: 2.1.4 Desire State
    description: Set preliminary desired state for entities
    responses:
      '200':
        description: Desire state set
