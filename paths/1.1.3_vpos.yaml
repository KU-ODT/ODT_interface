# 1.1.3 [IPVPOs]
post:
  tags: [Initial Setting]
  summary: 1.1.3 IPVPOs
  description: Set IP configuration for VPOs
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required: [ip, port]
          properties:
            moduleId: { type: string, example: "UATM-01" }
            ip: { type: string, example: "127.0.0.1" }
            port: { type: integer, example: 8080 }
  responses:
    '200':
      description: VPOs IP Configured
