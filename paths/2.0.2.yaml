# 2.0.2 [ENVSocket]
/socket/env:
  get:
    tags: [Execution]
    summary: 2.0.2 ENVSocket
    description: Get connection info for Environment Socket
    responses:
      '200':
        description: Socket info
        content:
          application/json:
            schema:
              type: object
              properties:
                endpoint: { type: string, example: "ws://localhost:9090" }
                status: { type: string, enum: ["Connected", "Disconnected"], example: "Connected" }
