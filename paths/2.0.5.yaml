# 2.0.5 [PySensorSocket]
/socket/py-sensor:
  get:
    tags: [Execution]
    summary: 2.0.5 PySensorSocket
    description: Get connection info for Python Sensor Socket
    responses:
      '200':
        description: Socket info
        content:
          application/json:
            schema:
              type: object
              properties:
                endpoint: { type: string, example: "ws://localhost:9090" }
                status: { type: string, enum: ["Connected", "Disconnected"], example: "Connected" }
