# 2.0.4 [UESensorSocket]
get:
  tags: [Execution]
  summary: 2.0.4 UESensorSocket
  description: Get connection info for UE Sensor Socket
  responses:
    '200':
      description: Socket info
      content:
        application/json:
          schema:
            type: object
            properties:
              endpoint: { type: string, example: "ws://localhost:9090" }
              status: { type: string, enum: ["Connected", "Disconnected"], example: "Connected" }
