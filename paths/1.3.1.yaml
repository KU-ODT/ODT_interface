# 1.3.1 [SetGust, SetBird]
/env/gust:
  post:
    tags: [Initial Setting]
    summary: 1.3.1 SetGust
    description: Set wind and gust parameters
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              speed: { type: number, example: 15.0 }
              direction: { type: number, example: 270 }
              gustFactor: { type: number, example: 1.5 }
    responses:
      '200':
        description: Gust set

/env/bird:
  post:
    tags: [Initial Setting]
    summary: 1.3.1 SetBird
    description: Set bird strike/density parameters
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              density: { type: number, example: 0.05 }
    responses:
      '200':
        description: Bird params set
