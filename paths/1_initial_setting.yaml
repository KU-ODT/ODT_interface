# 1.1.1 [SetSimulation]
/sim/init:
  post:
    tags: [Initial Setting]
    summary: 1.1.1 SetSimulation
    description: Initialize simulation scope (Vehicles, UATM, VPOs counts)
    operationId: setSimulation
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/requests.yaml#/SetSimulationRequest'
    responses:
      '200':
        description: Simulation initialized successfully

# 1.1.2 [ExecuteVDT, ExecuteUATM, ExecuteVPOs]
/sim/executor/vdt:
  post:
    tags: [Initial Setting]
    summary: 1.1.2 ExecuteVDT
    description: Start VDT Process
    responses:
      '200':
        description: VDT Started

/sim/executor/uatm:
  post:
    tags: [Initial Setting]
    summary: 1.1.2 ExecuteUATM
    description: Start UATM Process
    responses:
      '200':
        description: UATM Started

/sim/executor/vpos:
  post:
    tags: [Initial Setting]
    summary: 1.1.2 ExecuteVPOs
    description: Start VPO Process
    responses:
      '200':
        description: VPOs Started

# 1.1.3 [IPUATM, IPVPOs, IPVehicles]
/config/ip/uatm:
  post:
    tags: [Initial Setting]
    summary: 1.1.3 IPUATM
    description: Set IP configuration for UATM
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../components/schemas/common.yaml#/IpConfig'
    responses:
      '200':
        description: UATM IP Configured

/config/ip/vpos:
  post:
    tags: [Initial Setting]
    summary: 1.1.3 IPVPOs
    description: Set IP configuration for VPOs
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../components/schemas/common.yaml#/IpConfig'
    responses:
      '200':
        description: VPOs IP Configured

/config/ip/vehicles:
  post:
    tags: [Initial Setting]
    summary: 1.1.3 IPVehicles
    description: Set IP configuration for Vehicles
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../components/schemas/common.yaml#/IpConfig'
    responses:
      '200':
        description: Vehicles IP Configured

# 1.1.4 [ModuleAccessIPs]
/config/ip/access:
  post:
    tags: [Initial Setting]
    summary: 1.1.4 ModuleAccessIPs
    description: Configure access control/whitelist IPs
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
              example: "192.168.1.10"
    responses:
      '200':
        description: Access IPs configured

