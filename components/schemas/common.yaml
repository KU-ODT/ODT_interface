IpConfig:
  type: object
  required: [ip, port]
  properties:
    moduleId: { type: string, example: "UATM-01" }
    ip: { type: string, example: "127.0.0.1" }
    port: { type: integer, example: 8080 }

SocketInfo:
  type: object
  properties:
    endpoint: { type: string, example: "ws://localhost:9090" }
    status: { type: string, enum: ["Connected", "Disconnected"], example: "Connected" }
